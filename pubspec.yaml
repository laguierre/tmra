name: tmra
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_saver: ^0.2.8
  mime: ^1.0.4
  page_transition:
  path_provider:
  wifi_iot:
